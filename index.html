<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .row { display: flex; margin-bottom: 8px; align-items: center; }
    label { width: 120px; }
    input[type="text"], select { width: 200px; }
    .section { margin-top: 20px; }
    .radio-group label { margin-right: 8px; }
    .checkbox-group label { margin-right: 16px; }
    #results { white-space: pre-wrap; background: #f9f9f9; padding: 10px; margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>

  <!-- Googleログイン -->
  <div id="g_id_onload"
    data-client_id="735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com"
    data-callback="onSignIn"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <form id="customForm" style="display:none;">
    <div class="row">
      <label for="userName">記録者</label>
      <select id="userName" name="userName" required></select>
    </div>

    <div class="row">
      <label for="carNumber">車両番号</label>
      <input type="text" id="carNumber" name="carNumber" required>
    </div>

    <div class="row">
      <label for="ownerName">オーナー名</label>
      <input type="text" id="ownerName" name="ownerName" required>
    </div>

    <!-- 性能項目（表形式） -->
    <div class="section"><strong>性能パーツ</strong></div>

    <div class="row"><label>エンジン</label>
      <div class="radio-group">
        <label><input type="radio" name="engine" value="ティア1">ティア1</label>
        <label><input type="radio" name="engine" value="ティア2">ティア2</label>
        <label><input type="radio" name="engine" value="ティア3">ティア3</label>
        <label><input type="radio" name="engine" value="ティア4">ティア4</label>
        <label><input type="radio" name="engine" value="ティア5">ティア5</label>
      </div>
    </div>

    <div class="row"><label>ブレーキ</label>
      <div class="radio-group">
        <label><input type="radio" name="brake" value="ティア1">ティア1</label>
        <label><input type="radio" name="brake" value="ティア2">ティア2</label>
        <label><input type="radio" name="brake" value="ティア3">ティア3</label>
      </div>
    </div>

    <div class="row"><label>トランスミッション</label>
      <div class="radio-group">
        <label><input type="radio" name="transmission" value="ティア1">ティア1</label>
        <label><input type="radio" name="transmission" value="ティア2">ティア2</label>
        <label><input type="radio" name="transmission" value="ティア3">ティア3</label>
        <label><input type="radio" name="transmission" value="ティア4">ティア4</label>
      </div>
    </div>

    <div class="row"><label>サスペンション</label>
      <div class="radio-group">
        <label><input type="radio" name="suspension" value="ティア1">ティア1</label>
        <label><input type="radio" name="suspension" value="ティア2">ティア2</label>
        <label><input type="radio" name="suspension" value="ティア3">ティア3</label>
        <label><input type="radio" name="suspension" value="ティア4">ティア4</label>
        <label><input type="radio" name="suspension" value="ティア5">ティア5</label>
      </div>
    </div>

    <div class="row"><label>その他</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="armor">アーマー</label>
        <label><input type="checkbox" name="turbo">ターボ</label>
        <label><input type="checkbox" name="harness">ハーネス</label>
        <label><input type="checkbox" name="nos">NOS</label>
      </div>
    </div>

    <div class="row">
      <button type="submit">送信</button>
    </div>
  </form>

  <div class="section">
    <h3>検索</h3>
    <input type="text" id="searchInput" placeholder="車両番号 または オーナー名">
    <button onclick="search()">検索</button>
    <div id="results"></div>
  </div>

  <script>
    let userEmail = "";

    function onSignIn(response) {
      const id_token = response.credential;
      fetch('https://script.google.com/macros/s/AKfycbyxYVuGyQmB_c1f-vAUaKpwatxmX5VqSoG-RG3ctsqxgkcWLNs580vMmNhzX5mEGWch/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode: 'getUserInfo', token: id_token })
      })
      .then(res => res.json())
      .then(data => {
        if (data && data.email && data.allowedNames) {
          userEmail = data.email;
          const nameSelect = document.getElementById("userName");
          nameSelect.innerHTML = "";
          data.allowedNames.forEach(name => {
            const opt = document.createElement("option");
            opt.value = opt.textContent = name;
            nameSelect.appendChild(opt);
          });
          document.getElementById("customForm").style.display = "block";
        } else {
          alert("アクセスが許可されていません");
        }
      });
    }

    document.getElementById("customForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        mode: 'submit',
        email: userEmail,
        userName: form.userName.value,
        carNumber: form.carNumber.value,
        ownerName: form.ownerName.value,
        engine: form.engine.value,
        brake: form.brake.value,
        transmission: form.transmission.value,
        suspension: form.suspension.value,
        armor: form.armor.checked,
        turbo: form.turbo.checked,
        harness: form.harness.checked,
        nos: form.nos.checked
      };

      fetch('https://script.google.com/macros/s/AKfycbyxYVuGyQmB_c1f-vAUaKpwatxmX5VqSoG-RG3ctsqxgkcWLNs580vMmNhzX5mEGWch/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        alert("記録しました");
        form.reset();
      })
      .catch(err => alert("送信エラー: " + err));
    });

    function search() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      fetch(`https://script.google.com/macros/s/AKfycbyxYVuGyQmB_c1f-vAUaKpwatxmX5VqSoG-RG3ctsqxgkcWLNs580vMmNhzX5mEGWch/exec?mode=search&query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          if (data.length === 0) {
            resultsDiv.textContent = "該当データが見つかりません";
          } else {
            resultsDiv.innerHTML = data.map(row =>
              `日時: ${row.timestamp} / 記録者: ${row.userName} / 車両番号: ${row.carNumber} / オーナー名: ${row.ownerName}`
            ).join('\n');
          }
        })
        .catch(err => alert("検索エラー: " + err));
    }
  </script>
</body>
</html>
