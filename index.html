<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
    }
    .input-group {
      margin-bottom: 10px;
    }
    select, input[type="text"] {
      width: 200px;
    }
    .tier-row td {
      white-space: nowrap;
    }
    .tier-row input[type="radio"] {
      margin-right: 4px;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>

  <div id="signinDiv"></div>
  <div id="formDiv" style="display:none;">

    <form id="customForm">
      <div class="input-group">
        <label for="owner">記録者名：</label>
        <select id="owner" name="owner" required></select>
      </div>
      <div class="input-group">
        <label for="vehicle">車両番号：</label>
        <input type="text" id="vehicle" name="vehicle" required>
      </div>

      <table>
        <tr class="tier-row">
          <td>エンジン：</td>
          <td>
            <label><input type="radio" name="engine" value="1">T1</label>
            <label><input type="radio" name="engine" value="2">T2</label>
            <label><input type="radio" name="engine" value="3">T3</label>
            <label><input type="radio" name="engine" value="4">T4</label>
            <label><input type="radio" name="engine" value="5">T5</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>ブレーキ：</td>
          <td>
            <label><input type="radio" name="brake" value="1">T1</label>
            <label><input type="radio" name="brake" value="2">T2</label>
            <label><input type="radio" name="brake" value="3">T3</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>トランスミッション：</td>
          <td>
            <label><input type="radio" name="transmission" value="1">T1</label>
            <label><input type="radio" name="transmission" value="2">T2</label>
            <label><input type="radio" name="transmission" value="3">T3</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>サスペンション：</td>
          <td>
            <label><input type="radio" name="suspension" value="1">T1</label>
            <label><input type="radio" name="suspension" value="2">T2</label>
            <label><input type="radio" name="suspension" value="3">T3</label>
            <label><input type="radio" name="suspension" value="4">T4</label>
          </td>
        </tr>
        <tr>
          <td>その他：</td>
          <td class="checkbox-group">
            <label><input type="checkbox" name="armor">アーマー</label>
            <label><input type="checkbox" name="turbo">ターボ</label>
            <label><input type="checkbox" name="harness">ハーネス</label>
            <label><input type="checkbox" name="nos">NOS</label>
          </td>
        </tr>
      </table>

      <br>
      <button type="submit">記録</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyT8DiQ3HDADEsDzptcA_i4k116fYfszL1IBMSfTq-7jOAMOLbWg-QDsoo8EcK3AJ3T/exec";

    function handleCredentialResponse(response) {
      const idToken = response.credential;
      fetch(scriptURL + "?mode=verify", {
        method: "POST",
        body: JSON.stringify({ idToken }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.json())
      .then(data => {
        if (data.allowed) {
          document.getElementById("signinDiv").style.display = "none";
          document.getElementById("formDiv").style.display = "block";
          const ownerSelect = document.getElementById("owner");
          const option = document.createElement("option");
          option.value = data.name;
          option.textContent = data.name;
          ownerSelect.appendChild(option);
        } else {
          alert("アクセス権がありません。");
        }
      });
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
      google.accounts.id.renderButton(
        document.getElementById("signinDiv"),
        { theme: "outline", size: "large" }
      );
    };

    document.getElementById("customForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.armor = formData.has("armor");
      data.turbo = formData.has("turbo");
      data.harness = formData.has("harness");
      data.nos = formData.has("nos");

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.json())
      .then(result => {
        if (result.status === "success") {
          alert("記録が完了しました");
          this.reset();
        } else {
          alert("記録に失敗しました: " + result.message);
        }
      });
    });
  </script>
</body>
</html>
