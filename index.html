<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>性能カスタム記録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>性能カスタム記録フォーム</h1>
  <form id="customForm">
    <label for="recorder">記入者名</label>
    <select id="recorder" name="recorder" required></select>

    <label for="vehicleNumber">車両番号</label>
    <input type="text" id="vehicleNumber" name="vehicleNumber" required />

    <label for="owner">オーナー名</label>
    <input type="text" id="owner" name="owner" required />

    <table>
  <tr>
    <td>エンジン</td>
    <td>
      <label style="margin-right: 10px;"><input type="radio" name="engine" value="1" required> ティア1</label>
      <label style="margin-right: 10px;"><input type="radio" name="engine" value="2"> ティア2</label>
      <label style="margin-right: 10px;"><input type="radio" name="engine" value="3"> ティア3</label>
      <label style="margin-right: 10px;"><input type="radio" name="engine" value="4"> ティア4</label>
      <label><input type="radio" name="engine" value="5"> ティア5</label>
    </td>
  </tr>
  <tr>
    <td>ブレーキ</td>
    <td>
      <label style="margin-right: 10px;"><input type="radio" name="brake" value="1" required> ティア1</label>
      <label style="margin-right: 10px;"><input type="radio" name="brake" value="2"> ティア2</label>
      <label><input type="radio" name="brake" value="3"> ティア3</label>
    </td>
  </tr>
  <tr>
    <td>トランスミッション</td>
    <td>
      <label style="margin-right: 10px;"><input type="radio" name="transmission" value="1" required> ティア1</label>
      <label style="margin-right: 10px;"><input type="radio" name="transmission" value="2"> ティア2</label>
      <label style="margin-right: 10px;"><input type="radio" name="transmission" value="3"> ティア3</label>
      <label><input type="radio" name="transmission" value="4"> ティア4</label>
    </td>
  </tr>
  <tr>
    <td>サスペンション</td>
    <td>
      <label style="margin-right: 10px;"><input type="radio" name="suspension" value="1" required> ティア1</label>
      <label style="margin-right: 10px;"><input type="radio" name="suspension" value="2"> ティア2</label>
      <label style="margin-right: 10px;"><input type="radio" name="suspension" value="3"> ティア3</label>
      <label style="margin-right: 10px;"><input type="radio" name="suspension" value="4"> ティア4</label>
      <label><input type="radio" name="suspension" value="5"> ティア5</label>
    </td>
  </tr>
  <tr>
    <td>その他</td>
    <td>
      <label style="margin-right: 10px;"><input type="checkbox" name="armor"> アーマー</label>
      <label style="margin-right: 10px;"><input type="checkbox" name="turbo"> ターボ</label>
      <label style="margin-right: 10px;"><input type="checkbox" name="harness"> ハーネス</label>
      <label><input type="checkbox" name="nos"> NOS</label>
    </td>
  </tr>
</table>



    <button type="submit">送信</button>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwD4QACHCv2BiIhqoHMnnRdxjINe-JRUFJNh1fY0ncmBNQjzGxNIV-G8upBHYi8bXcJ/exec";

    async function getEmail() {
      return new Promise((resolve, reject) => {
        google.accounts.id.initialize({
          client_id: "735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com",
          callback: async (response) => {
            const decoded = parseJwt(response.credential);
            resolve(decoded.email);
          }
        });
        google.accounts.id.prompt();
      });
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function getUserName(email) {
      fetch(`${GAS_URL}?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.name) {
            document.body.innerHTML = "<h2>アクセス権限がありません</h2>";
            return;
          }
          const recorderSelect = document.getElementById("recorder");
          recorderSelect.innerHTML = `<option value="${data.name}">${data.name}</option>`;
        })
        .catch(error => {
          console.error('ユーザー取得エラー:', error);
        });
    }

    window.onload = async () => {
      const email = await getEmail();
      getUserName(email);
    };

    document.getElementById("customForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.armor = form.armor.checked ? "ON" : "OFF";
      data.turbo = form.turbo.checked ? "ON" : "OFF";
      data.harness = form.harness.checked ? "ON" : "OFF";
      data.nos = form.nos.checked ? "ON" : "OFF";

      const response = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("送信が完了しました");
        form.reset();
      } else {
        alert("送信に失敗しました");
      }
    });
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
