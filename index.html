<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #999;
      padding: 8px;
    }
    input[type="text"], select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>

  <div id="g_id_onload"
       data-client_id="735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com"
       data-context="signin"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="formContainer" style="display:none;">
    <form id="customForm">
      <div class="form-section">
        <label>車両番号: <input type="text" name="vehicleNumber" required></label><br><br>
        <label>オーナー名: <input type="text" name="ownerName" required></label><br><br>
        <label>記入者名:
          <select name="writerName" id="writerName" required></select>
        </label>
      </div>

      <table>
        <tr>
          <th>項目</th>
          <th colspan="5">ティア</th>
        </tr>
        <tr>
          <td>エンジン</td>
          <td><label><input type="radio" name="engine" value="1" required> ティア1</label></td>
          <td><label><input type="radio" name="engine" value="2"> ティア2</label></td>
          <td><label><input type="radio" name="engine" value="3"> ティア3</label></td>
          <td><label><input type="radio" name="engine" value="4"> ティア4</label></td>
          <td><label><input type="radio" name="engine" value="5"> ティア5</label></td>
        </tr>
        <tr>
          <td>ブレーキ</td>
          <td><label><input type="radio" name="brake" value="1" required> ティア1</label></td>
          <td><label><input type="radio" name="brake" value="2"> ティア2</label></td>
          <td><label><input type="radio" name="brake" value="3"> ティア3</label></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td>トランスミッション</td>
          <td><label><input type="radio" name="transmission" value="1" required> ティア1</label></td>
          <td><label><input type="radio" name="transmission" value="2"> ティア2</label></td>
          <td><label><input type="radio" name="transmission" value="3"> ティア3</label></td>
          <td><label><input type="radio" name="transmission" value="4"> ティア4</label></td>
          <td></td>
        </tr>
        <tr>
          <td>サスペンション</td>
          <td><label><input type="radio" name="suspension" value="1" required> ティア1</label></td>
          <td><label><input type="radio" name="suspension" value="2"> ティア2</label></td>
          <td><label><input type="radio" name="suspension" value="3"> ティア3</label></td>
          <td><label><input type="radio" name="suspension" value="4"> ティア4</label></td>
          <td><label><input type="radio" name="suspension" value="5"> ティア5</label></td>
        </tr>
        <tr>
          <td>アーマー</td>
          <td colspan="5"><input type="checkbox" name="armor"></td>
        </tr>
        <tr>
          <td>ターボ</td>
          <td colspan="5"><input type="checkbox" name="turbo"></td>
        </tr>
        <tr>
          <td>ハーネス</td>
          <td colspan="5"><input type="checkbox" name="harness"></td>
        </tr>
        <tr>
          <td>NOS</td>
          <td colspan="5"><input type="checkbox" name="nos"></td>
        </tr>
      </table><br>

      <button type="submit">送信</button>
    </form>

    <hr>
    <h3>記録検索</h3>
    <form id="searchForm">
      <label>車両番号またはオーナー名: <input type="text" id="searchQuery" required></label>
      <button type="submit">検索</button>
    </form>
    <div id="searchResults"></div>
  </div>

  <script>
    let userEmail = "";
    const scriptURL = "https://script.google.com/macros/s/AKfycbwD4QACHCv2BiIhqoHMnnRdxjINe-JRUFJNh1fY0ncmBNQjzGxNIV-G8upBHYi8bXcJ/exec";

    function handleCredentialResponse(response) {
      const idToken = response.credential;
      fetch("https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=" + idToken)
        .then(res => res.json())
        .then(data => {
          userEmail = data.email;
          document.getElementById("formContainer").style.display = "block";
          loadWriterList();
        });
    }

    function loadWriterList() {
      fetch(scriptURL + "?mode=allowedUsers")
        .then(res => res.json())
        .then(data => {
          const allowedUsers = data.allowedUsers;
          const writer = allowedUsers.find(u => u.email === userEmail);
          if (!writer) {
            alert("このアカウントでは記入できません。");
            document.getElementById("formContainer").style.display = "none";
            return;
          }
          const select = document.getElementById("writerName");
          select.innerHTML = "";
          const option = document.createElement("option");
          option.value = writer.name;
          option.textContent = writer.name;
          select.appendChild(option);
        });
    }

    document.getElementById("customForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        alert("送信しました！");
        this.reset();
      });
    });

    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const query = document.getElementById("searchQuery").value;
      fetch(`${scriptURL}?mode=search&query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("searchResults");
          if (data.results.length === 0) {
            container.innerHTML = "<p>該当する記録はありません。</p>";
          } else {
            container.innerHTML = "<ul>" + data.results.map(r => `<li>${r}</li>`).join("") + "</ul>";
          }
        });
    });
  </script>
</body>
</html>
