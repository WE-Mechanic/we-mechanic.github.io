<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }
    td {
      padding: 4px 8px;
      vertical-align: middle;
    }
    .input-quarter {
      width: 25%;
    }
    .tier-row td {
      padding: 4px 2px;
    }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>

  <div id="g_id_onload"
       data-client_id="735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com"
       data-callback="onSignIn"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="formArea" style="display: none;">
    <form id="customForm">
      <table>
        <tr>
          <td>記録者名：</td>
          <td><select id="recorder" name="recorder" class="input-quarter" required></select></td>
        </tr>
        <tr>
          <td>車両番号：</td>
          <td><input type="text" id="vehicleNumber" name="vehicleNumber" class="input-quarter" required /></td>
        </tr>
      </table>

      <table border="1">
        <tr class="tier-row">
          <td>エンジン</td>
          <td>
            <label><input type="radio" name="engine" value="1" required />ティア1</label>
            <label><input type="radio" name="engine" value="2" />ティア2</label>
            <label><input type="radio" name="engine" value="3" />ティア3</label>
            <label><input type="radio" name="engine" value="4" />ティア4</label>
            <label><input type="radio" name="engine" value="5" />ティア5</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>ブレーキ</td>
          <td>
            <label><input type="radio" name="brake" value="1" required />ティア1</label>
            <label><input type="radio" name="brake" value="2" />ティア2</label>
            <label><input type="radio" name="brake" value="3" />ティア3</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>トランスミッション</td>
          <td>
            <label><input type="radio" name="transmission" value="1" required />ティア1</label>
            <label><input type="radio" name="transmission" value="2" />ティア2</label>
            <label><input type="radio" name="transmission" value="3" />ティア3</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>サスペンション</td>
          <td>
            <label><input type="radio" name="suspension" value="1" required />ティア1</label>
            <label><input type="radio" name="suspension" value="2" />ティア2</label>
            <label><input type="radio" name="suspension" value="3" />ティア3</label>
            <label><input type="radio" name="suspension" value="4" />ティア4</label>
          </td>
        </tr>
        <tr class="tier-row">
          <td>追加パーツ</td>
          <td>
            <label><input type="checkbox" name="armor" />アーマー</label>
            <label><input type="checkbox" name="turbo" />ターボ</label>
            <label><input type="checkbox" name="harness" />ハーネス</label>
            <label><input type="checkbox" name="nos" />NOS</label>
          </td>
        </tr>
      </table>

      <button type="submit">送信</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    let idToken = "";

    function onSignIn(response) {
      idToken = response.credential;

      fetch("https://script.google.com/macros/s/AKfycbwQPVM_kgy-GCz95FNKpkVDmPWaTstVQi0zMN6vyb_5OZ29rnAyC3tjxXAa4baiZOyF/exec", {
        method: "POST",
        body: JSON.stringify({ mode: "auth", token: idToken }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const select = document.getElementById("recorder");
            data.names.forEach(name => {
              const opt = document.createElement("option");
              opt.value = name;
              opt.textContent = name;
              select.appendChild(opt);
            });
            select.value = data.userName;
            select.disabled = true;
            document.getElementById("formArea").style.display = "block";
          } else {
            document.body.innerHTML = "<p>アクセスが許可されていません。</p>";
          }
        });
    }

    document.getElementById("customForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });
      data.armor = formData.has("armor");
      data.turbo = formData.has("turbo");
      data.harness = formData.has("harness");
      data.nos = formData.has("nos");
      data.token = idToken;

      fetch("https://script.google.com/macros/s/AKfycbwQPVM_kgy-GCz95FNKpkVDmPWaTstVQi0zMN6vyb_5OZ29rnAyC3tjxXAa4baiZOyF/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("status").textContent = msg;
          document.getElementById("customForm").reset();
        });
    });
  </script>
</body>
</html>
