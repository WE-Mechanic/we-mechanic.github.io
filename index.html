<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #form-container { display: none; }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>
  <div id="g_id_onload"
       data-client_id="735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com"
       data-callback="onSignIn"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="form-container">
    <form id="customForm">
      <label>記録者名:
        <input type="text" id="name" name="name" readonly required />
      </label><br><br>
      <label>車両番号:
        <input type="text" id="car" name="car" required />
      </label><br><br>
      <label>オーナー名:
        <input type="text" id="owner" name="owner" required />
      </label><br><br>
      <label>備考:
        <textarea id="note" name="note"></textarea>
      </label><br><br>
      <button type="submit">記録する</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwD4QACHCv2BiIhqoHMnnRdxjINe-JRUFJNh1fY0ncmBNQjzGxNIV-G8upBHYi8bXcJ/exec";

    async function onSignIn(response) {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      const email = payload.email;

      try {
        const res = await fetch(`${GAS_URL}?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.status === 'success') {
          document.getElementById('name').value = data.name;
          document.getElementById('form-container').style.display = 'block';
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("ログイン確認エラー: " + err);
      }
    }

    document.getElementById("customForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        car: document.getElementById("car").value,
        owner: document.getElementById("owner").value,
        note: document.getElementById("note").value,
      };

      const response = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const result = await response.json();
      document.getElementById("result").textContent = result.status === 'success'
        ? "記録しました！"
        : "記録失敗：" + result.message;

      if (result.status === 'success') this.reset();
    });
  </script>
</body>
</html>
