<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .section { margin-bottom: 20px; }
    label { display: inline-block; width: 120px; }
    input[type="text"], select { width: 200px; margin-bottom: 10px; }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
    .radio-group label, .checkbox-group label {
      margin-right: 10px;
      white-space: nowrap;
    }
    .hidden { display: none; }
    #searchResults div { margin-top: 6px; border-bottom: 1px solid #ccc; padding-bottom: 4px; }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>

  <!-- Googleログイン -->
  <div id="g_id_onload"
    data-client_id="735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <div id="formContainer" class="hidden">
    <div class="section">
      <label for="recorder">記入者名:</label>
      <select id="recorder"></select>
    </div>
    <div class="section">
      <label for="carNumber">車両番号:</label>
      <input type="text" id="carNumber">
    </div>
    <div class="section">
      <label for="owner">オーナー名:</label>
      <input type="text" id="owner">
    </div>

    <!-- 性能表 -->
    <table>
      <thead>
        <tr>
          <th>項目</th>
          <th colspan="5">ティア選択</th>
          <th>その他</th>
        </tr>
      </thead>
      <tbody id="performanceTable">
        <!-- JSで生成 -->
      </tbody>
    </table>

    <div class="section">
      <button onclick="submitForm()">送信</button>
    </div>

    <hr>

    <!-- 検索フォーム -->
    <div class="section">
      <h3>記録検索</h3>
      <label for="search">車両番号またはオーナー名:</label>
      <input type="text" id="search">
      <button onclick="searchRecords()">検索</button>
      <div id="searchResults"></div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwW2W2hWGOlutJdnxCa_cqMJ4cqWOSykZDUCGTW_LpEKU8cyPFrGUhlPgeCLR1Hyzvh/exec'; // ★ここをあなたのGAS URLに変更

    const allowedEmails = []; // GASから取得
    const userInfo = {};

    const parts = [
      { name: "エンジン", type: "tier", tiers: 5 },
      { name: "ブレーキ", type: "tier", tiers: 3 },
      { name: "トランスミッション", type: "tier", tiers: 4 },
      { name: "サスペンション", type: "tier", tiers: 5 },
      { name: "アーマー", type: "checkbox" },
      { name: "ターボ", type: "checkbox" },
      { name: "ハーネス", type: "checkbox" },
      { name: "NOS", type: "checkbox" }
    ];

    function handleCredentialResponse(response) {
      const data = { id_token: response.credential, mode: "login" };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.allowed) {
          userInfo.email = res.email;
          loadUserList(res.allowedUsers);
          document.getElementById("formContainer").classList.remove("hidden");
        } else {
          alert("このアカウントにはアクセス権がありません。");
        }
      });
    }

    function loadUserList(users) {
      const select = document.getElementById("recorder");
      select.innerHTML = "";
      users.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
      buildPerformanceTable();
    }

    function buildPerformanceTable() {
      const tbody = document.getElementById("performanceTable");
      parts.forEach(part => {
        const tr = document.createElement("tr");
        const tdLabel = document.createElement("td");
        tdLabel.textContent = part.name;
        tr.appendChild(tdLabel);

        if (part.type === "tier") {
          for (let i = 1; i <= 5; i++) {
            const td = document.createElement("td");
            if (i <= part.tiers) {
              const label = document.createElement("label");
              label.innerHTML = `<input type="radio" name="${part.name}" value="ティア${i}"> ティア${i}`;
              td.appendChild(label);
            }
            tr.appendChild(td);
          }
          tr.appendChild(document.createElement("td"));
        } else {
          for (let i = 0; i < 5; i++) tr.appendChild(document.createElement("td"));
          const td = document.createElement("td");
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" name="${part.name}"> ON`;
          td.appendChild(label);
          tr.appendChild(td);
        }

        tbody.appendChild(tr);
      });
    }

    function submitForm() {
      const data = {
        mode: "submit",
        email: userInfo.email,
        recorder: document.getElementById("recorder").value,
        carNumber: document.getElementById("carNumber").value,
        owner: document.getElementById("owner").value,
        parts: {}
      };

      parts.forEach(part => {
        if (part.type === "tier") {
          const selected = document.querySelector(`input[name="${part.name}"]:checked`);
          data.parts[part.name] = selected ? selected.value : "";
        } else {
          const checked = document.querySelector(`input[name="${part.name}"]`).checked;
          data.parts[part.name] = checked ? "ON" : "OFF";
        }
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        alert("記録が保存されました！");
      });
    }

    function searchRecords() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;
      const data = { mode: "search", query };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(results => {
        const out = document.getElementById("searchResults");
        out.innerHTML = "";
        results.forEach(r => {
          const div = document.createElement("div");
          div.textContent = `日時: ${r.date} / 記録者: ${r.recorder} / 車両番号: ${r.carNumber} / オーナー名: ${r.owner}`;
          const partsDiv = document.createElement("div");
          partsDiv.innerHTML = Object.entries(r.parts).map(([k, v]) => `${k}: ${v}`).join(" / ");
          out.appendChild(div);
          out.appendChild(partsDiv);
        });
      });
    }
  </script>
</body>
</html>
