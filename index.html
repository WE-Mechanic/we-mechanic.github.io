<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>性能カスタム記録フォーム</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    input, select, button { border: none; padding: 4px; margin: 4px; }
  </style>
</head>
<body>
  <div id="g_id_onload"
       data-client_id="735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com"
       data-callback="onGoogleSignIn"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <form id="customForm" style="display:none;">
    <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="車両番号" required />
    <!-- 他のパーツ省略 -->
    <button type="submit">送信</button>
  </form>

  <script>
    let idToken = "";

    function onGoogleSignIn(response) {
      idToken = response.credential;

      fetch("https://script.google.com/macros/s/AKfycbwi1fozO3-AhFM9VIvv3M9yVuJ8Y0Bek2KYHAsppR0Ea9USZqr2A7YrBGX2xSJ-_KqU/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: "auth", idToken: idToken }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("customForm").style.display = "block";
        } else {
          alert("許可されていないユーザーです。");
        }
      })
      .catch(e => {
        console.error("ログイン検証エラー:", e);
        alert("ログインに失敗しました");
      });
    }

    document.getElementById("customForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = {
        mode: "submit",
        idToken: idToken,
        vehicleNumber: document.getElementById("vehicleNumber").value,
        // 他の項目もここで取得
      };

      fetch("https://script.google.com/macros/s/AKfycbwi1fozO3-AhFM9VIvv3M9yVuJ8Y0Bek2KYHAsppR0Ea9USZqr2A7YrBGX2xSJ-_KqU/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("送信完了");
          document.getElementById("customForm").reset();
        } else {
          alert("送信失敗: " + data.message);
        }
      });
    });
  </script>
</body>
</html>
