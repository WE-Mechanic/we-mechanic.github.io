<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>性能カスタム記録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin: 5px 0 2px;
    }
    input[type="text"], select {
      width: 25%;
      padding: 5px;
      box-sizing: border-box;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .table {
      display: table;
      width: 100%;
    }
    .table-row {
      display: table-row;
    }
    .table-cell {
      display: table-cell;
      padding: 5px;
    }
    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    .checkbox-group {
      margin-top: 5px;
    }
    #search-section {
      margin-top: 30px;
    }
    #search-results {
      white-space: pre-line;
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>

  <div id="login-section">
    <button id="login-btn">Googleでログイン</button>
  </div>

  <div id="form-section" style="display: none;">
    <form id="customForm">
      <div class="form-section">
        <label for="recorder">記録者名</label>
        <select id="recorder" name="recorder" required></select>

        <label for="carNumber">車両番号</label>
        <input type="text" id="carNumber" name="carNumber" required />

        <label for="ownerName">オーナー名</label>
        <input type="text" id="ownerName" name="ownerName" required />
      </div>

      <div class="form-section table">
        <div class="table-row">
          <div class="table-cell">エンジン</div>
          <div class="table-cell radio-group" id="engine">
            <label><input type="radio" name="engine" value="1" required />ティア1</label>
            <label><input type="radio" name="engine" value="2" />ティア2</label>
            <label><input type="radio" name="engine" value="3" />ティア3</label>
            <label><input type="radio" name="engine" value="4" />ティア4</label>
            <label><input type="radio" name="engine" value="5" />ティア5</label>
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell">ブレーキ</div>
          <div class="table-cell radio-group" id="brake">
            <label><input type="radio" name="brake" value="1" required />ティア1</label>
            <label><input type="radio" name="brake" value="2" />ティア2</label>
            <label><input type="radio" name="brake" value="3" />ティア3</label>
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell">トランスミッション</div>
          <div class="table-cell radio-group" id="transmission">
            <label><input type="radio" name="transmission" value="1" required />ティア1</label>
            <label><input type="radio" name="transmission" value="2" />ティア2</label>
            <label><input type="radio" name="transmission" value="3" />ティア3</label>
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell">サスペンション</div>
          <div class="table-cell radio-group" id="suspension">
            <label><input type="radio" name="suspension" value="1" required />ティア1</label>
            <label><input type="radio" name="suspension" value="2" />ティア2</label>
            <label><input type="radio" name="suspension" value="3" />ティア3</label>
            <label><input type="radio" name="suspension" value="4" />ティア4</label>
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell">その他</div>
          <div class="table-cell checkbox-group">
            <label><input type="checkbox" name="armor" />アーマー</label>
            <label><input type="checkbox" name="turbo" />ターボ</label>
            <label><input type="checkbox" name="harness" />ハーネス</label>
            <label><input type="checkbox" name="nos" />NOS</label>
          </div>
        </div>
      </div>

      <button type="submit">送信</button>
    </form>

    <div id="search-section">
      <h3>性能記録の検索</h3>
      <label for="searchInput">車両番号またはオーナー名を入力:</label>
      <input type="text" id="searchInput" />
      <button id="searchBtn">検索</button>
      <div id="search-results"></div>
    </div>
  </div>

  <script>
    const CLIENT_ID = "735792055029-5qb8bcm39qg7g8qrsh60di4pq87afos3.apps.googleusercontent.com";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbznxqZEjLBx4Jjg0PC16wwuLm4jD96wuCUWIpWP-dDCuVXcB1SHtIUNFM9x3Hfb_I1O/exec";

    let userEmail = "";

    function toUpper(value) {
      return value.toUpperCase();
    }

    document.getElementById("carNumber").addEventListener("input", (e) => {
      e.target.value = toUpper(e.target.value);
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    });

    function handleCredentialResponse(response) {
      const decoded = JSON.parse(atob(response.credential.split('.')[1]));
      userEmail = decoded.email;

      fetch(`${GAS_URL}?mode=auth&email=${encodeURIComponent(userEmail)}`)
        .then(res => res.json())
        .then(data => {
          if (data.authorized) {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("form-section").style.display = "block";

            const recorderSelect = document.getElementById("recorder");
            recorderSelect.innerHTML = `<option>${data.name}</option>`;
          } else {
            alert("アクセス権がありません。");
          }
        });
    }

    document.getElementById("customForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      formData.set("carNumber", toUpper(formData.get("carNumber"))); // 念のため送信時も大文字化
      formData.set("email", userEmail);

      fetch(GAS_URL, {
        method: "POST",
        body: formData
      }).then(res => res.json())
        .then(data => {
          alert("送信が完了しました。");
          e.target.reset();
        });
    });

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = toUpper(document.getElementById("searchInput").value.trim());

      if (!query) return;

      fetch(`${GAS_URL}?mode=search&query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("search-results");
          if (data.length === 0) {
            resultsDiv.textContent = "該当データが見つかりません。";
            return;
          }

          resultsDiv.innerHTML = data.map(item => {
            return `日時: ${item.timestamp} / 記録者: ${item.recorder} / 車両番号: ${item.carNumber} / オーナー名: ${item.ownerName}\n  エンジン: ティア${item.engine} / ブレーキ: ティア${item.brake} / トランス: ティア${item.transmission} / サス: ティア${item.suspension}\n  [${item.armor ? "アーマー" : ""}${item.turbo ? " ターボ" : ""}${item.harness ? " ハーネス" : ""}${item.nos ? " NOS" : ""}]`;
          }).join("\n\n");
        });
    });
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
