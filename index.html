<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>性能カスタム記録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    td {
      padding: 6px 8px;
      vertical-align: middle;
    }
    input[type="text"], select {
      width: 25%;
      padding: 4px;
    }
    label {
      margin-right: 8px;
    }
    .button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 16px;
    }
  </style>
  <script>
    function onLoad() {
      google.script.run.withSuccessHandler(function(name) {
        if (name) {
          document.getElementById("writer").value = name;
        } else {
          alert("許可されていないユーザーです。");
          document.getElementById("formContainer").style.display = "none";
        }
      }).getUserName();
    }

    function submitCustom() {
      const data = {
        writer: document.getElementById("writer").value,
        carNumber: document.getElementById("carNumber").value,
        engine: getRadioValue("engine"),
        brake: getRadioValue("brake"),
        transmission: getRadioValue("transmission"),
        suspension: getRadioValue("suspension"),
        armor: document.getElementById("armor").checked,
        turbo: document.getElementById("turbo").checked,
        harness: document.getElementById("harness").checked,
        nos: document.getElementById("nos").checked
      };

      google.script.run.withSuccessHandler(function(msg) {
        alert(msg);
        document.getElementById("customForm").reset();
      }).submitForm(data);
    }

    function getRadioValue(name) {
      const radios = document.getElementsByName(name);
      for (const radio of radios) {
        if (radio.checked) return radio.value;
      }
      return "";
    }

    window.onload = onLoad;
  </script>
</head>
<body>
  <h2>性能カスタム記録フォーム</h2>
  <div id="formContainer">
    <form id="customForm" onsubmit="event.preventDefault(); submitCustom();">
      <table border="1">
        <tr>
          <td>記入者名</td>
          <td><input type="text" id="writer" name="writer" readonly required /></td>
        </tr>
        <tr>
          <td>車両番号</td>
          <td><input type="text" id="carNumber" name="carNumber" required /></td>
        </tr>
        <tr>
          <td>エンジン</td>
          <td>
            <label><input type="radio" name="engine" value="1" required />ティア1</label>
            <label><input type="radio" name="engine" value="2" />ティア2</label>
            <label><input type="radio" name="engine" value="3" />ティア3</label>
            <label><input type="radio" name="engine" value="4" />ティア4</label>
            <label><input type="radio" name="engine" value="5" />ティア5</label>
          </td>
        </tr>
        <tr>
          <td>ブレーキ</td>
          <td>
            <label><input type="radio" name="brake" value="1" required />ティア1</label>
            <label><input type="radio" name="brake" value="2" />ティア2</label>
            <label><input type="radio" name="brake" value="3" />ティア3</label>
          </td>
        </tr>
        <tr>
          <td>トランスミッション</td>
          <td>
            <label><input type="radio" name="transmission" value="1" required />ティア1</label>
            <label><input type="radio" name="transmission" value="2" />ティア2</label>
            <label><input type="radio" name="transmission" value="3" />ティア3</label>
            <label><input type="radio" name="transmission" value="4" />ティア4</label>
          </td>
        </tr>
        <tr>
          <td>サスペンション</td>
          <td>
            <label><input type="radio" name="suspension" value="1" required />ティア1</label>
            <label><input type="radio" name="suspension" value="2" />ティア2</label>
            <label><input type="radio" name="suspension" value="3" />ティア3</label>
            <label><input type="radio" name="suspension" value="4" />ティア4</label>
            <label><input type="radio" name="suspension" value="5" />ティア5</label>
          </td>
        </tr>
        <tr>
          <td>その他パーツ</td>
          <td>
            <label><input type="checkbox" id="armor" />アーマー</label>
            <label><input type="checkbox" id="turbo" />ターボ</label>
            <label><input type="checkbox" id="harness" />ハーネス</label>
            <label><input type="checkbox" id="nos" />NOS</label>
          </td>
        </tr>
      </table>
      <button class="button" type="submit">記録する</button>
    </form>
  </div>
</body>
</html>
